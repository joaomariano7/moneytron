<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Moneytron</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
</head>
<body>

<div class="login-container">
    <img src="/assets/images/logo.png" alt="Moneytron Logo" class="logo">
    <h1>Ol√°, bem-vindo ao Moneytron</h1>

    <form class="login-form">
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Senha" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label for="rememberMe">Lembrar minha senha</label><br>
        </div>
        <div class="col-md-10 senha">
            <a href="#" >Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn btn-black btn-block">Login</button>

        <div class="text-center mt-3">
            <p>Ou logue com:</p>
            <button type="button" class="btn btn-black">Gmail</button>
            <button type="button" class="btn btn-black">Facebook</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
